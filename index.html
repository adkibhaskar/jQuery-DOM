<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM Using Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       $(document).ready(function(){
        $("#button1").click(function(){
            $("ol").append("<li>New Element</li>");
        })
        $("#button2").click(function(){
            $("ol").before("<b>Element:Before</b>");
        })
        $("#button3").click(function(){
            $("ol").after("<b>Element:After</b>")
        })
        $("#button4").click(function(){
            $("ol").remove();
        })
       })
    </script>
</head>
<body>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <br/>
    <br/>
    <button id="button1">Add Item</button>
    <button id="button2">Insert Before</button>
    <button id="button3">Insert After</button>
    <button id="button4">Remove List</button>
</body>
</html>
